<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <title>form Element live</title>
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <!-- box  -->
            <div class="col-md-5">
                 <div class="shadow bg-light  p-3 rounded">
                   <p>name: <span id="fname"></span></p>
                   <hr class="hr hr-blurry">
                   <p>lastname: <span id="surname"></span></p>
                   <hr class="hr hr-blurry">
                   <p>age: <span id="sen"></span></p>
                   <hr class="hr hr-blurry">
                   <p>position: <span id="pos"></span></p>
                   <hr class="hr hr-blurry">
                   <p>exprience: <span id="exp"></span></p>
                   <hr class="hr hr-blurry">
                 </div>
            </div>
<!-- form  -->
            <div class="col-md-7">
             <form action="">
                <input type="text" id="name" class="form-control" placeholder="name" onkeyup="myName()">
                <br>
                <input type="text" id="lastname" class="form-control" placeholder="lastname" onkeyup="myLast()">
                <br>
                <input type="text" id="age" class="form-control" placeholder="age" onkeyup="myAge()">
                <br>
                <input type="text" id="position" class="form-control" placeholder="position" onkeyup="myPosition()">
                <br>
                <input type="text" id="exprience" class="form-control" placeholder="exprience" onkeyup="myExpr()">
                <br>
                <button class="btn btn-primary">record</button>
                <br>
             </form>

            </div>
        </div>
    </div>


<script>
     function myName(){
        const Firstname = document.getElementById("name").value;
        document.getElementById("fname").innerHTML = Firstname

     }

     function myLast(){
        const LastName = document.getElementById("lastname").value;
        document.getElementById("surname").innerHTML = LastName

     }


     function myAge(){
        const Age = document.getElementById("age").value;
        document.getElementById("sen").innerHTML = Age

     }


     function myPosition(){
        const Position = document.getElementById("position").value;
        document.getElementById("pos").innerHTML = Position

     }


     function myExpr(){
        const Epxrience = document.getElementById("exprience").value;
        document.getElementById("exp").innerHTML = Epxrience

     }


</script>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
</body>

</html>
